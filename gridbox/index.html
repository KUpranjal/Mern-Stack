<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridbox</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body id="body">
    <div style="font-size: 50px; display: flex;justify-content: center; font-weight: 500;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-style: italic;">Gridbox Template</div>
    <div id="container" style="width: 500px; height: 500px; border-radius: 0px 30px 0px 30px; border: 1px solid black; display: flex; justify-content: center;margin: auto;margin-top: 50px; background-color: rgb(211, 211, 206);" >
        <div class="grid" style="display: grid;grid-template-columns: repeat(3,1fr);gap: 30px;margin-top: 30px;">
            <button  class="box" style="width: 100px;height: 100px; border-radius: 30px 0px 30px 0px; border: 1px solid black;background-color: brown;">Brown</button>
            <button  class="box" style="width: 100px;height: 100px; border-radius: 30px 0px 30px 0px; border: 1px solid black;background-color: blueviolet;">blueviolet</button>
            <button  class="box" style="width: 100px;height: 100px; border-radius: 30px 0px 30px 0px; border: 1px solid black;background-color: chocolate;">chocolate</button>
            <button  class="box" style="width: 100px;height: 100px; border-radius: 30px 0px 30px 0px; border: 1px solid black;background-color: burlywood;">burlywood</button>
            <button  class="box" style="width: 100px;height: 100px; border-radius: 30px 0px 30px 0px; border: 1px solid black;background-color: rgb(239, 71, 71);">orange</button>
            <button  class="box" style="width: 100px;height: 100px; border-radius: 30px 0px 30px 0px; border: 1px solid black;background-color: pink;">pink</button>
            <button  class="box" style="width: 100px;height: 100px; border-radius: 30px 0px 30px 0px; border: 1px solid black;background-color: aquamarine;">aquamarine</button>
            <button  class="box" style="width: 100px;height: 100px; border-radius: 30px 0px 30px 0px; border: 1px solid black;background-color: beige;">beige</button>
            <button  class="box" style="width: 100px;height: 100px; border-radius: 30px 0px 30px 0px; border: 1px solid black;background-color: aliceblue;">aliceblue</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
