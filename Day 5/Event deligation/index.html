<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridbox</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <!-- <div style="font-size: 50px; display: flex;justify-content: center; font-weight: 500;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-style: italic;">Gridbox Template</div> -->
    <!-- <div  style="width: 500px; height: 500px; border-radius: 0px 30px 0px 30px; border: 1px solid black; display: flex; justify-content: center;margin: auto;margin-top: 50px; background-color: rgb(211, 211, 206);" > -->
        <main id="box" style="display: grid;grid-template-columns: repeat(3,1fr);gap: 30px;margin-top: 30px;">
            <div  id="brown" style="width: 100px;height: 100px;  border: 1px solid black;background-color: brown;">Brown</div>
            <div  id="blueviolet" style="width: 100px;height: 100px;  border: 1px solid black;background-color: blueviolet;">blueviolet</div>
            <div  id="chocolate" style="width: 100px;height: 100px;  border: 1px solid black;background-color: chocolate;">chocolate</div>
            <div  id="burlywood" style="width: 100px;height: 100px;  border: 1px solid black;background-color: burlywood;">burlywood</div>
            <div  id="rgb" style="width: 100px;height: 100px;  border: 1px solid black;background-color: rgb(239, 71, 71);">orange</div>
            <div  id="pink" style="width: 100px;height: 100px;  border: 1px solid black;background-color: pink;">pink</div>
            <div  id="aquamarine" style="width: 100px;height: 100px;  border: 1px solid black;background-color: aquamarine;">aquamarine</div>
            <div  id="beige" style="width: 100px;height: 100px;  border: 1px solid black;background-color: beige;">beige</div>
            <div  id="aliceblue" style="width: 100px;height: 100px;  border: 1px solid black;background-color: aliceblue;">aliceblue</div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
