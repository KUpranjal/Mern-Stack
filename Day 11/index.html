<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 10px;
    }

    #card {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    #card:hover {
      transform: translateY(-5px);
    }

    #img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #p, #race {
      margin: 6px 0;
      font-size: 15px;
      color: #444;
    }

    #p strong, #race strong {
      color: #000;
    }
  </style>
</head>
<body>
    <h1>Cards</h1>
     <div id="grid" style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr;gap: 20px;"></div>
    <script src="app.js"></script>
</body>
</html>
