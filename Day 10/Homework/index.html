    body {

      font-family: Arial, sans-serif;

    #btn {
      padding: 10px 20px;

      padding: 15px;

      max-width: 300px;
    }

    #img {
      width: 100%;
      border-radius: 8px;
    }

    #name {
      margin-top: 10px;
      font-weight: bold;
    }
